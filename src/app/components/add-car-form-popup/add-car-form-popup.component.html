<div class="popup-background" *ngIf="isVisible">
    <div class="popup">
      <div class="popup-header">
        <h2>Ajouter une voiture</h2>
      </div>
      <form (ngSubmit)="onSubmit()" #carForm="ngForm">
        <div>
          <input type="text" placeholder="Modèle" [(ngModel)]="newCar.model" name="model" required>
        </div>
        <div>
          <input type="text" placeholder="Marque" [(ngModel)]="newCar.brand" name="brand" required>
        </div>
        <div>
          <input type="number" placeholder="Année" [(ngModel)]="newCar.year" name="year" required>
        </div>
        <div>
          <input type="number" placeholder="Kilométrage" [(ngModel)]="newCar.km" name="km" required>
        </div>
        <div>
          <input type="number" placeholder="Prix" [(ngModel)]="newCar.price" name="price" required>
        </div>
        <div>
            <select [(ngModel)]="newCar.location" name="location" required>
                <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
            </select>
        </div>
        <div class="popup-actions">
          <button type="submit">Ajouter</button>
          <button type="button" (click)="cancel()">Annuler</button>
        </div>
      </form>
    </div>
  </div>

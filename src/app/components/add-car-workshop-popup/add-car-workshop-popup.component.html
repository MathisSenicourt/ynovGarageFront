<div class="popup-background" *ngIf="isVisible">
    <div class="popup">
      <div class="popup-header">
        <h2>Ajouter une voiture à l'atelier</h2>
      </div>
      <form (ngSubmit)="onSubmit()" #carForm="ngForm">
        <div>
          <input type="text" placeholder="Voiture" [(ngModel)]="newCar.car" name="car" required>
        </div>
        <div>
          <input type="text" placeholder="Propriétaire" [(ngModel)]="newCar.owner" name="owner" required>
        </div>
        <div>
          <input type="text" placeholder="Type de réparation" [(ngModel)]="newCar.repairType" name="repairType" required>
        </div>
        <div>
            <select [(ngModel)]="newCar.location" name="location" required>
                <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
            </select>
        </div>
        <div>
            <select [(ngModel)]="newCar.mechanic" name="mechanic" required>
                <option *ngFor="let mechanic of mechanics" [value]="mechanic">{{ mechanic }}</option>
            </select>
        </div>
        <div class="popup-actions">
          <button type="submit">Ajouter</button>
          <button type="button" (click)="cancel()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
